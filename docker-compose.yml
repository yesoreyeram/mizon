services:
  # Infrastructure Services
  postgres:
    image: postgres:16-alpine
    container_name: mizon-postgres
    environment:
      POSTGRES_USER: mizon
      POSTGRES_PASSWORD: mizon123
      POSTGRES_DB: mizon_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mizon -d mizon_users"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mizon-network

  mongodb:
    image: mongo:7
    container_name: mizon-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mizon-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mizon-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - mizon-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mizon-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mizon-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mizon-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - mizon-network

  # Backend Services
  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: mizon-auth-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      LOG_REQUEST_BODY: "false"
      LOG_MAX_BODY: 2048
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: mizon
      POSTGRES_PASSWORD: mizon123
      POSTGRES_DB: mizon_users
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mizon-network
    restart: unless-stopped

  catalog-service:
    build:
      context: .
      dockerfile: services/catalog/Dockerfile
    container_name: mizon-catalog-service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      LOG_REQUEST_BODY: "false"
      LOG_MAX_BODY: 2048
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DB: mizon_catalog
      SEARCH_API: http://search-service:8003
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mizon-network
    restart: unless-stopped

  search-service:
    build:
      context: .
      dockerfile: services/search/Dockerfile
    container_name: mizon-search-service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      LOG_REQUEST_BODY: "false"
      LOG_MAX_BODY: 2048
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - mizon-network
    restart: unless-stopped

  cart-service:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    container_name: mizon-cart-service
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      LOG_REQUEST_BODY: "false"
      LOG_MAX_BODY: 2048
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DB: mizon_cart
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mizon-network
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: services/order/Dockerfile
    container_name: mizon-order-service
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      LOG_REQUEST_BODY: "false"
      LOG_MAX_BODY: 2048
      KAFKA_BROKER: kafka:9092
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DB: mizon_orders
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - mizon-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mizon-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_AUTH_API: http://localhost:8001
      NEXT_PUBLIC_CATALOG_API: http://localhost:8002
      NEXT_PUBLIC_SEARCH_API: http://localhost:8003
      NEXT_PUBLIC_CART_API: http://localhost:8004
      NEXT_PUBLIC_ORDER_API: http://localhost:8005
    depends_on:
      - auth-service
      - catalog-service
      - search-service
      - cart-service
      - order-service
    networks:
      - mizon-network
    restart: unless-stopped

networks:
  mizon-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  elasticsearch_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
